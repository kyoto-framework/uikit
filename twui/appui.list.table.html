{{ define "AppUIListTable" }}
<div class="w-full h-full rounded-lg overflow-y-auto shadow-md bg-gray-100">
  <table class="w-full table-auto whitespace-no-wrap">
    <thead>
      <tr class="text-left bg-gray-100 sticky top-0">
        {{ range .Columns }}
          <th class="py-4 px-4 border-b border-gray-200 text-gray-600 font-bold whitespace-nowrap tracking-wider uppercase text-xs">
            {{ .Label }}
          </th>
        {{ end }}
      </tr>
    </thead>
    <tbody>
      {{ range $rowindex, $row := $.Rows }}
        <tr>
          {{ range $colindex, $col := $.Columns }}
            <td class="py-3 px-4 border-t border-gray-200 whitespace-nowrap bg-white">
              {{ index $row $col.Key }}
            </td>
          {{ end }}
        </tr>
      {{ end }}
    </tbody>
  </table>
</div>
{{ end }}
